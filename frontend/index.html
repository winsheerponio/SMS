<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Information Management System</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen font-inter">
    <!-- Header -->
    <header class="bg-white shadow-lg mb-8 sticky top-0 z-40 backdrop-blur-md bg-opacity-95">
      <div class="container mx-auto px-4 py-6">
        <div class="flex items-center justify-between flex-wrap gap-4">
          <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-blue-500 to-purple-600 p-3 rounded-xl shadow-lg animate-pulse-slow">
              <i class="fas fa-graduation-cap text-white text-2xl"></i>
            </div>
            <div>
              <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                Student Management System
              </h1>
              <p class="text-gray-500 text-sm flex items-center gap-2">
                <i class="fas fa-sparkles text-yellow-500"></i>
                Manage your students with ease
              </p>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <div class="stats-card">
              <i class="fas fa-users text-blue-500"></i>
              <div>
                <p class="text-xs text-gray-500">Total</p>
                <p id="student-count" class="text-2xl font-bold text-blue-600">0</p>
              </div>
            </div>
            <div class="stats-card hidden md:flex">
              <i class="fas fa-venus-mars text-pink-500"></i>
              <div>
                <p class="text-xs text-gray-500">Programs</p>
                <p id="program-count" class="text-2xl font-bold text-purple-600">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container mx-auto px-4 pb-8 max-w-7xl">

      <!-- Toast Notifications -->
      <div id="toast" class="fixed top-20 right-6 z-50 space-y-2"></div>

      <!-- Quick Stats Dashboard -->
      <section class="mb-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
        <div class="stat-card stat-card-blue group">
          <div class="stat-icon-wrapper">
            <div class="stat-icon-bg bg-blue-400"></div>
            <i class="fas fa-mars stat-icon"></i>
          </div>
          <div class="stat-content">
            <p class="stat-label">Male Students</p>
            <div class="stat-value-wrapper">
              <p id="male-count" class="stat-value">0</p>
              <i class="fas fa-arrow-up stat-trend text-green-300"></i>
            </div>
          </div>
          <div class="stat-decoration">
            <i class="fas fa-user-graduate"></i>
          </div>
        </div>
        
        <div class="stat-card stat-card-pink group">
          <div class="stat-icon-wrapper">
            <div class="stat-icon-bg bg-pink-400"></div>
            <i class="fas fa-venus stat-icon"></i>
          </div>
          <div class="stat-content">
            <p class="stat-label">Female Students</p>
            <div class="stat-value-wrapper">
              <p id="female-count" class="stat-value">0</p>
              <i class="fas fa-arrow-up stat-trend text-green-300"></i>
            </div>
          </div>
          <div class="stat-decoration">
            <i class="fas fa-user-graduate"></i>
          </div>
        </div>
        
        <div class="stat-card stat-card-purple group">
          <div class="stat-icon-wrapper">
            <div class="stat-icon-bg bg-purple-400"></div>
            <i class="fas fa-users stat-icon"></i>
          </div>
          <div class="stat-content">
            <p class="stat-label">Other Gender</p>
            <div class="stat-value-wrapper">
              <p id="other-count" class="stat-value">0</p>
              <i class="fas fa-arrow-up stat-trend text-green-300"></i>
            </div>
          </div>
          <div class="stat-decoration">
            <i class="fas fa-user-friends"></i>
          </div>
        </div>
        
        <div class="stat-card stat-card-green group">
          <div class="stat-icon-wrapper">
            <div class="stat-icon-bg bg-emerald-400"></div>
            <i class="fas fa-book-open stat-icon"></i>
          </div>
          <div class="stat-content">
            <p class="stat-label">Total Programs</p>
            <div class="stat-value-wrapper">
              <p id="program-count-dash" class="stat-value">0</p>
              <i class="fas fa-graduation-cap stat-trend text-yellow-300"></i>
            </div>
          </div>
          <div class="stat-decoration">
            <i class="fas fa-book-reader"></i>
          </div>
        </div>
      </section>

      <!-- Add/Edit Student Form -->
      <section id="form-section" class="mb-8">
        <div class="glass-card hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
              <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-2.5 rounded-lg shadow-lg">
                <i class="fas fa-user-plus text-white text-lg"></i>
              </div>
              <h2 class="text-2xl font-bold text-gray-800" id="form-title">Add New Student</h2>
            </div>
            <button type="button" id="toggle-form" class="md:hidden text-gray-600 hover:text-gray-800">
              <i class="fas fa-chevron-down text-xl"></i>
            </button>
          </div>
          
          <form id="student-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
              <!-- Student ID -->
              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-id-card text-blue-500 mr-2"></i>Student ID
                </label>
                <input name="studentId" class="input-field" placeholder="e.g., S12345" />
                <div class="error-message" data-for="studentId"></div>
              </div>

              <!-- Full Name -->
              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-user text-purple-500 mr-2"></i>Full Name
                </label>
                <input name="fullName" class="input-field" placeholder="e.g., John Doe" />
                <div class="error-message" data-for="fullName"></div>
              </div>

              <!-- Gender -->
              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-venus-mars text-pink-500 mr-2"></i>Gender
                </label>
                <select name="gender" class="input-field">
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
                <div class="error-message" data-for="gender"></div>
              </div>

              <!-- Email -->
              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-envelope text-red-500 mr-2"></i>Email
                </label>
                <input name="email" type="email" class="input-field" placeholder="student@gmail.com" />
                <div class="error-message" data-for="email"></div>
              </div>

              <!-- Program -->
              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-book text-green-500 mr-2"></i>Program
                </label>
                <input name="program" class="input-field" placeholder="e.g., Computer Science" />
                <div class="error-message" data-for="program"></div>
              </div>

              <!-- Year Level -->
              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-layer-group text-orange-500 mr-2"></i>Year Level
                </label>
                <select name="yearLevel" class="input-field">
                  <option value="">Select Year</option>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                  <option value="5">5th Year</option>
                </select>
                <div class="error-message" data-for="yearLevel"></div>
              </div>

              <!-- University -->
              <div class="md:col-span-2 form-group">
                <label class="form-label">
                  <i class="fas fa-university text-indigo-500 mr-2"></i>University
                </label>
                <input name="university" class="input-field" placeholder="e.g., University of Example" />
                <div class="error-message" data-for="university"></div>
              </div>
            </div>

            <div class="mt-6 flex gap-3 flex-wrap">
              <button type="submit" class="btn-primary flex-1 md:flex-none">
                <i class="fas fa-save mr-2"></i>
                <span id="submit-text">Add Student</span>
              </button>
              <button type="button" id="reset-btn" class="btn-secondary flex-1 md:flex-none">
                <i class="fas fa-redo mr-2"></i>Reset
              </button>
              <button type="button" id="random-btn" class="btn-tertiary flex-1 md:flex-none" title="Generate sample data">
                <i class="fas fa-random mr-2"></i>Random
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Search and Filters -->
      <section id="filters" class="mb-8">
        <div class="glass-card">
          <div class="flex items-center gap-3 mb-5">
            <div class="bg-gradient-to-br from-green-500 to-teal-600 p-2.5 rounded-lg shadow-lg">
              <i class="fas fa-filter text-white text-lg"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Search & Filter</h2>
            <div class="ml-auto">
              <span class="badge-pill bg-blue-100 text-blue-700">
                <i class="fas fa-check-circle mr-1"></i>
                <span id="filtered-count">0</span> results
              </span>
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
            <div class="lg:col-span-2">
              <div class="relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input 
                  id="search" 
                  placeholder="Search by name..." 
                  class="input-field pl-11 w-full"
                />
              </div>
            </div>
            
            <div>
              <select id="filter-gender" class="input-field w-full">
                <option value="">All Genders</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            
            <div>
              <select id="filter-program" class="input-field w-full">
                <option value="">All Programs</option>
              </select>
            </div>
            
            <div>
              <select id="filter-year" class="input-field w-full">
                <option value="">All Years</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
                <option value="5">5th Year</option>
              </select>
            </div>
          </div>
          
          <div class="mt-4 flex justify-end">
            <button id="clear-filters" class="btn-secondary">
              <i class="fas fa-times-circle mr-2"></i>Clear Filters
            </button>
          </div>
        </div>
      </section>

      <!-- Students Table -->
      <section id="table-section">
        <div class="glass-card overflow-hidden">
          <div class="p-6 border-b border-gray-200 bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-blue-500 to-purple-600 p-2.5 rounded-lg shadow-lg">
                  <i class="fas fa-users text-white text-lg"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Student List</h2>
              </div>
              <div class="flex gap-2">
                <button id="export-btn" class="btn-icon" title="Export to CSV">
                  <i class="fas fa-download"></i>
                </button>
                <button id="refresh-btn" class="btn-icon" title="Refresh">
                  <i class="fas fa-sync-alt"></i>
                </button>
              </div>
            </div>
          </div>
          
          <div id="table-container" class="overflow-x-auto"></div>
          
          <div id="empty-state" class="text-center p-16 animate-fade-in">
            <div class="inline-block bg-gradient-to-br from-blue-100 to-purple-100 rounded-full p-8 mb-4 animate-bounce-slow">
              <i class="fas fa-user-graduate text-blue-500 text-6xl"></i>
            </div>
            <h3 class="text-2xl font-semibold text-gray-700 mb-2">No Students Yet</h3>
            <p class="text-gray-500 mb-4">Add your first student using the form above</p>
            <button id="add-first-student" class="btn-primary">
              <i class="fas fa-plus-circle mr-2"></i>Add First Student
            </button>
          </div>
        </div>
      </section>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <p class="mt-4 text-white font-semibold">Loading...</p>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
